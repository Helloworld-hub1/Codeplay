<!DOCTYPE html>
<html lang="en">
<head>
    <!-- META -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1">
    <meta viewport>
    <!-- LINK -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- TITLE -->
    <title>Ntrip</title>
</head>
<body>
    <div class="container">
        <!-- HEADER -->
        <header>
            <span class="header_logo uppercase uppercase">
                <img src="image/nig%20logo.png" alt="logo">
                Ntrip
            </span>
            <div class="header_right">
                <ul class="nav">
                    <li class="nav_link"><a href="#">Tour</a></li>
                    <li class="nav_link"><a href="#">Our history</a></li>
                    <li class="nav_link"><a href="#">Contacts</a></li>
                    <li class="nav_link"><a href="#">Q&amp;A</a></li>
                </ul>
                <div class="header_right_search" id="search-area">
                    <ion-icon Name="search" id="search-btn"></ion-icon>
<!--
                    <div class="search_popup_area">
                        <div class="search_popup">
                            <input type="text" placeholder="Search places...">
                            <a href=""><ion-icon name="arrow-forward-outline"></ion-icon></a>
                        </div>
                    </div>
-->
                </div>
            </div>
        </header>
        
        <!-- HOME CENTER -->
        <div class="home_center">
            <h1 class="home_center_heading">Wonderful <br> Nigeria</h1>
            <div class="home_center_video">
                <a href="#" target="_blank" class="play-btn"><ion-icon name="play"></ion-icon></a>
                <span>
                    <p>See video</p>
                    <p class="uppercase">Nigeria july 2020</p>
                </span>
            </div>
            <a href="#" class="btn">Explore</a>
        </div>
        
        <!-- SOCAIL -->
        <div class="home_social">
            <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
            <a href="#"><ion-icon name="logo-linkedin"></ion-icon></a>
            <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
        </div>
        
        <!-- PLACES -->
        <div class="home_places">
            <div class="home_places_text">
                <p>5 best places to visit in Nigeria.</p>
                <a href="#">More <ion-icon name="arrow-forward-outline"></ion-icon></a>
            </div>
            <div class="swiper-container home_places_right">
                <div class="swiper-wrapper">
                    <img src="image/nig2.jpg" alt="places" class="home_places_img swiper-slide">
<!--                    <img src="img/nig3.jpg" alt="places" class="home_places_img swiper-slide">-->
                </div>
            </div>
        </div>
    </div>

<script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
</body>
</html>
